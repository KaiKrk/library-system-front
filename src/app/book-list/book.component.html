<div class="card mt-5" >
  <div class="card-header">
    <h3>Nos Livres</h3>
  </div>
  <div class="card-body">
<table class="table table-striped">

  <thead>
  <tr>
    <th scope="col">Identifiant du livre</th>
    <th scope="col">Nom du Livre</th>
    <th scope="col">Auteur</th>
    <th scope="col">Categorie</th>
    <th scope="col">Nombre D'Exemplaire</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books">
    <td>{{book.id}}</td>
    <td>{{book.name}}</td>
    <td>{{book.author}}</td>
    <td>{{book.category}}</td>
    <td>{{book.copies}}</td>
    <td>
      <div *ngIf="book.copies > 0">
        <a class="btn btn-warning mt-1" [routerLink]="['../bookingForm', book.id, book.name]" >Reserver</a>
      </div>

   </td>
  </tr>
  </tbody>
</table>
  </div>
</div>
