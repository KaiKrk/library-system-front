<div class="card mt-5" >
<div class="card-header">Connection A la Librairie OC</div>
<div class="card-body" >
  <form [formGroup]="authForm" (ngSubmit)="onSubmitAuthForm()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" class="form-control"  />
    </div>
    <div class="form-group">
      <label for="password">Mot de Passe</label>
      <input type="password" id="password" formControlName="password" class="form-control"   />
    </div>
    <button class="btn btn-info" type="submit" [disabled]="authForm.invalid">Soumettre</button>
    <a class="btn btn-primary ml-3" type="submit" href="/memberForm">Inscription</a>
  </form>
</div>
</div>
